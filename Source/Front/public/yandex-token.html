<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex OAuth</title>
    <!-- Мобильный сценарий (нет popup): редирект в head до загрузки SDK, чтобы не было белой страницы. По доке Яндекс ID для same-window редиректа нужна только эта логика. -->
    <script>
        (function() {
            if (window.opener) return;
            function doRedirect() {
                var h = window.location.hash && window.location.hash.substring(1);
                if (!h || h.indexOf('access_token=') === -1) return false;
                var p = new URLSearchParams(h);
                var t = p.get('access_token');
                if (!t) return false;
                try {
                    localStorage.setItem('yandex_oauth_token', t);
                    var tt = p.get('token_type'), exp = p.get('expires_in'), sc = p.get('scope');
                    if (tt) localStorage.setItem('yandex_oauth_token_type', tt);
                    if (exp) localStorage.setItem('yandex_oauth_expires_in', exp);
                    if (sc) localStorage.setItem('yandex_oauth_scope', sc);
                } catch (e) { return false; }
                window.location.replace(window.location.origin + '/login');
                return true;
            }
            if (doRedirect()) return;
            window.addEventListener('hashchange', function once() { doRedirect() && window.removeEventListener('hashchange', once); });
            setTimeout(function() { doRedirect(); }, 100);
        })();
    </script>
    <!-- Официальный скрипт вспомогательной страницы — только для popup (десктоп). На мобильном редирект выше, этот скрипт не успевает грузиться. -->
    <script src="https://yastatic.net/s3/passport-sdk/autofill/v1/sdk-suggest-token-with-polyfills-latest.js"></script>
</head>
<body>
    <script>
        (function() {
            var hash = window.location.hash && window.location.hash.substring(1);
            var urlParams = new URLSearchParams(hash);
            var accessToken = urlParams.get('access_token');

            function fallbackNoOpener() {
                if (accessToken) {
                    localStorage.setItem('yandex_oauth_token', accessToken);
                    var tokenType = urlParams.get('token_type');
                    var expiresIn = urlParams.get('expires_in');
                    var scope = urlParams.get('scope');
                    if (tokenType) localStorage.setItem('yandex_oauth_token_type', tokenType);
                    if (expiresIn) localStorage.setItem('yandex_oauth_expires_in', expiresIn);
                    if (scope) localStorage.setItem('yandex_oauth_scope', scope);
                }
                window.location.href = '/login';
            }

            function sendToken() {
                if (!window.opener) {
                    fallbackNoOpener();
                    return;
                }
                var targetOrigin = window.location.origin;
                if (typeof window.YaSendSuggestToken === 'function') {
                    window.YaSendSuggestToken(targetOrigin, { flag: true });
                } else {
                    try {
                        window.opener.postMessage({ access_token: accessToken }, targetOrigin);
                    } catch (e) {}
                    setTimeout(function() { window.close(); }, 200);
                }
            }

            if (document.readyState === 'complete') {
                sendToken();
            } else {
                window.onload = sendToken;
            }
        })();
    </script>
</body>
</html>
