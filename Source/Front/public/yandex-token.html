<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex OAuth</title>
    <script src="https://yastatic.net/s3/passport-sdk/autofill/v1/sdk-suggest-token-with-polyfills-latest.js"></script>
</head>
<body>
    <script>
        // Обработка Yandex OAuth redirect
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = urlParams.get('access_token');
        const tokenType = urlParams.get('token_type');
        const expiresIn = urlParams.get('expires_in');
        const scope = urlParams.get('scope');

        if (accessToken) {
            // Если есть window.opener, отправляем токен через postMessage
            if (window.opener) {
                window.opener.postMessage({
                    access_token: accessToken
                }, window.location.origin);
                window.close();
            } else {
                // Сохраняем токен и сразу обрабатываем авторизацию, минуя страницу логина
                localStorage.setItem('yandex_oauth_token', accessToken);
                if (tokenType) {
                    localStorage.setItem('yandex_oauth_token_type', tokenType);
                }
                if (expiresIn) {
                    localStorage.setItem('yandex_oauth_expires_in', expiresIn);
                }
                if (scope) {
                    localStorage.setItem('yandex_oauth_scope', scope);
                }
                
                // Сразу обрабатываем токен и редиректим на /event, минуя /login
                fetch(window.location.origin + '/api/auth/oauth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        provider: 'yandex',
                        access_token: accessToken
                    })
                })
                .then(res => res.json())
                .then(data => {
                    if (data && data.access_token && data.refresh_token) {
                        // Сохраняем токены
                        localStorage.setItem('access_token', data.access_token);
                        localStorage.setItem('refresh_token', data.refresh_token);
                        // Немедленный редирект на /event, минуя /login
                        window.location.replace('/event');
                    } else {
                        // Если ошибка, редиректим на /login с ошибкой
                        window.location.replace('/login?error=oauth_failed');
                    }
                })
                .catch(() => {
                    window.location.replace('/login?error=oauth_failed');
                });
            }
        } else {
            // Пытаемся использовать YaSendSuggestToken
            if (typeof YaSendSuggestToken !== 'undefined') {
                YaSendSuggestToken();
            } else {
                window.location.replace('/login?error=no_token');
            }
        }
    </script>
</body>
</html>
