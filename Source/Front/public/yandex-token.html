<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex OAuth</title>
    <!-- Мобильный сценарий (нет popup): редирект без localStorage — токен передаём в URL, /login сразу его забирает и убирает из адреса. На мобильных localStorage часто недоступен при редиректе с oauth.yandex.ru. -->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <script>
        (function() {
            if (window.opener) return;
            function doRedirect() {
                var h = window.location.hash && window.location.hash.substring(1);
                if (!h || h.indexOf('access_token=') === -1) return false;
                var p = new URLSearchParams(h);
                var t = p.get('access_token');
                if (!t) return false;
                try {
                    window.location.replace(window.location.origin + '/login?yandex_token=' + encodeURIComponent(t));
                } catch (e) { return false; }
                return true;
            }
            if (doRedirect()) return;
            window.addEventListener('hashchange', function once() { doRedirect() && window.removeEventListener('hashchange', once); });
            setTimeout(function() { doRedirect(); }, 50);
            setTimeout(function() { doRedirect(); }, 200);
        })();
    </script>
    <!-- Официальный скрипт вспомогательной страницы — только для popup (десктоп). На мобильном редирект выше, этот скрипт не успевает грузиться. -->
    <script src="https://yastatic.net/s3/passport-sdk/autofill/v1/sdk-suggest-token-with-polyfills-latest.js"></script>
</head>
<body>
    <script>
        (function() {
            var hash = window.location.hash && window.location.hash.substring(1);
            var urlParams = new URLSearchParams(hash);
            var accessToken = urlParams.get('access_token');

            function fallbackNoOpener() {
                if (accessToken) {
                    try {
                        window.location.replace(window.location.origin + '/login?yandex_token=' + encodeURIComponent(accessToken));
                    } catch (e) {
                        window.location.href = '/login?yandex_token=' + encodeURIComponent(accessToken);
                    }
                }
            }

            function sendToken() {
                if (!window.opener) {
                    fallbackNoOpener();
                    return;
                }
                var targetOrigin = window.location.origin;
                if (typeof window.YaSendSuggestToken === 'function') {
                    window.YaSendSuggestToken(targetOrigin, { flag: true });
                } else {
                    try {
                        window.opener.postMessage({ access_token: accessToken }, targetOrigin);
                    } catch (e) {}
                    setTimeout(function() { window.close(); }, 200);
                }
            }

            if (document.readyState === 'complete') {
                sendToken();
            } else {
                window.onload = sendToken;
            }
        })();
    </script>
</body>
</html>
