<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex OAuth</title>
</head>
<body>
    <script>
        // Обработка Yandex OAuth redirect (без сторонних скриптов — меньше конфликтов с CSP)
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = urlParams.get('access_token');
        const tokenType = urlParams.get('token_type');
        const expiresIn = urlParams.get('expires_in');
        const scope = urlParams.get('scope');

        if (accessToken) {
            if (window.opener) {
                try {
                    window.opener.postMessage({ access_token: accessToken }, window.location.origin);
                } catch (e) {}
                window.close();
            } else {
                localStorage.setItem('yandex_oauth_token', accessToken);
                if (tokenType) localStorage.setItem('yandex_oauth_token_type', tokenType);
                if (expiresIn) localStorage.setItem('yandex_oauth_expires_in', expiresIn);
                if (scope) localStorage.setItem('yandex_oauth_scope', scope);
                window.location.href = '/login';
            }
        } else {
            window.location.href = '/login';
        }
    </script>
</body>
</html>
