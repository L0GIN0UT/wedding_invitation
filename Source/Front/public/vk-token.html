<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK OAuth</title>
</head>
<body>
    <script>
        // Обработка VK OAuth redirect (authorization code flow)
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        if (error) {
            // Сохраняем ошибку в localStorage
            localStorage.setItem('vk_oauth_error', error);
            if (errorDescription) {
                localStorage.setItem('vk_oauth_error_description', errorDescription);
            }
            window.location.href = '/login?error=' + encodeURIComponent(error);
        } else if (code) {
            // Редиректим на /login с кодом в URL параметрах
            window.location.href = '/login?code=' + encodeURIComponent(code) + '&provider=vk';
        } else {
            // Если нет кода и нет ошибки, просто редиректим
            window.location.href = '/login';
        }
    </script>
</body>
</html>
