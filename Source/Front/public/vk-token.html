<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK OAuth</title>
</head>
<body>
    <script>
        // Обработка VK OAuth redirect
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = urlParams.get('access_token');
        const expiresIn = urlParams.get('expires_in');
        const userId = urlParams.get('user_id');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        if (error) {
            // Сохраняем ошибку в localStorage
            localStorage.setItem('vk_oauth_error', error);
            if (errorDescription) {
                localStorage.setItem('vk_oauth_error_description', errorDescription);
            }
            window.location.href = '/login';
        } else if (accessToken) {
            // Сохраняем токен в localStorage
            localStorage.setItem('vk_oauth_token', accessToken);
            if (expiresIn) {
                localStorage.setItem('vk_oauth_expires_in', expiresIn);
            }
            if (userId) {
                localStorage.setItem('vk_oauth_user_id', userId);
            }
            window.location.href = '/login';
        } else {
            // Если нет токена и нет ошибки, просто редиректим
            window.location.href = '/login';
        }
    </script>
</body>
</html>
