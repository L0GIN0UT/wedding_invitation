version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    build:
      context: ./DataBase
      dockerfile: docker/Dockerfile.init
    container_name: wedding_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
      PYTHONPATH: /app
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./DataBase/migrations/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./DataBase/scripts/02-import_guests.sh:/docker-entrypoint-initdb.d/02-import_guests.sh:ro
      - ./DataBase/scripts/03-import_wishlist.sh:/docker-entrypoint-initdb.d/03-import_wishlist.sh:ro
      - ./DataBase/scripts:/app/scripts:ro
      - ./DataBase/data:/app/data:ro
      - ./conf:/app/conf:ro
      - ./.env:/app/.env:ro
    networks:
      - wedding_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin для управления БД
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: wedding_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'True'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'True'
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: 'True'
      SCRIPT_NAME: /wedding-db-auth
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT}:80"
    networks:
      - wedding_network
    depends_on:
      postgres:
        condition: service_healthy

  # Redis для хранения кодов верификации
  redis:
    image: redis:7-alpine
    container_name: wedding_redis
    restart: always
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --requirepass \"$$REDIS_PASSWORD\" --appendonly yes
      else
        redis-server --appendonly yes
      fi
      "
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    networks:
      - wedding_network
    healthcheck:
      test: >
        sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-cli -a \"$$REDIS_PASSWORD\" ping
        else
          redis-cli ping
        fi
        "
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Main_back/Dockerfile
    container_name: wedding_api
    restart: always
    volumes:
      - ./Main_back:/app/Main_back
      - ./Notifications:/app/Notifications
      - ./conf:/app/conf
      - ./.env:/app/.env:ro
    networks:
      - wedding_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Worker для асинхронных задач (отправка звонков)
  celery_worker:
    build:
      context: .
      dockerfile: Main_back/Dockerfile
    container_name: wedding_celery_worker
    restart: always
    command: celery -A Notifications.celery_app worker --loglevel=info
    volumes:
      - ./Main_back:/app/Main_back
      - ./Notifications:/app/Notifications
      - ./conf:/app/conf
      - ./.env:/app/.env:ro
    networks:
      - wedding_network
    depends_on:
      redis:
        condition: service_healthy

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./Front
      dockerfile: Dockerfile
    container_name: wedding_frontend
    restart: always
    networks:
      - wedding_network
    depends_on:
      - api

  # Файловое хранилище (галерея, видео)
  file_storage:
    build:
      context: .
      dockerfile: File_storage/Dockerfile
    container_name: wedding_file_storage
    restart: always
    volumes:
      - ./conf:/app/conf:ro
      - ./.env:/app/.env:ro
      - ./File_storage/data:/app/data
    networks:
      - wedding_network

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./Nginx
      dockerfile: Dockerfile
    container_name: wedding_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Монтируем SSL сертификаты (путь на хосте должен быть указан)
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - wedding_network
    depends_on:
      - frontend
      - api
      - file_storage
      - pgadmin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local

networks:
  wedding_network:
    driver: bridge

